<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>no way</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        a {
            color: #000;
        }

        .no-way {
            font-family: Courier;
            font-size: 1.5em;
            padding: 69px;
            color: #999;
        }

        .no-way-clicked {
            color: #000;
        }

        .footer {
            text-align: center;
            height: 12px;
        }
    </style>
</head>
<body>
    <textarea class="no-way">write without thinking about past mistakes

for it is time to write down your unfiltered thoughts right now

yet without awareness your thoughts swallowed whole</textarea>
    <div class="footer">
        werninator - <a href="https://github.com/Werninator/no-way">github</a>
    </div>

    <script>
        (function() {
            var noway = document.querySelector('.no-way');

            function resize() {
                noway.style = 'height: ' + (window.innerHeight - 178) + 'px; width: ' + (window.innerWidth - 138) + 'px';
            }

            resize();

            window.addEventListener('resize', resize);

            noway.addEventListener('focus', function() {
                this.value = '';
                this.className += ' no-way-clicked';
            });

            noway.addEventListener('keydown', function(e) {
                if (e.which == 8)
                    noway.value = '';
            });
        })();
    </script>
</body>
</html>
